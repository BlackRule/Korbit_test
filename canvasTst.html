<!DOCTYPE html>
<html>
<head>
    <script src="js/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva Image Events Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    function writeMessage(message) {
        text.setText(message);
        layer.draw();
    }

    function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        for(var src in sources) {
            numImages++;
        }
        for(var src in sources) {
            images[src] = new Image();
            images[src].onload = function() {
                if(++loadedImages >= numImages) {
                    callback(images);
                }
            };
            images[src].src = sources[src]+ '?' + new Date().getTime();
            images[src].setAttribute('crossOrigin', '');
        }
    }

    function buildStage(images) {
        var monkey = new Konva.Image({
            image: images.monkey,
            x: 120,
            y: 50
        });
        var lion = new Konva.Image({
            image: images.lion,
            x: 570,
            y: 30
        });
        monkey.on('mouseover', function() {
            writeMessage('mouseover monkey');
            lion.show();
        });
        monkey.on('mouseout', function() {
            writeMessage('');
        });
        lion.on('mouseover', function() {
            writeMessage('mouseover lion');
            lion.hide();
        });
        lion.on('mouseout', function() {
            writeMessage('');
        });
        lion.cache();
        lion.drawHitFromCache();
        layer.add(monkey);
        layer.add(lion);
        layer.add(text);
        stage.add(layer);
    }
    var stage = new Konva.Stage({
        container: 'container',
        width: 768,
        height: 200
    });
    var layer = new Konva.Layer();
    var text = new Konva.Text({
        x: 10,
        y: 10,
        fontFamily: 'Calibri',
        fontSize: 24,
        text: '',
        fill: 'black'
    });
    var sources = {
        lion: 'images/guts.png',
        monkey: 'images/0.png'
    };
    loadImages(sources, buildStage);
</script>
</body>
</html>
